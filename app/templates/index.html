<!DOCTYPE html>
<html>

    <head>
        {% if title %}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>

    <body>
        <h1>Hello, {{user.username}}!</h1>
        {% for p in posts %}
        <div>
            <p>{{ p.author }}: <b>{{ p.text }}</b><br>
                <span style="font-size: x-small;">{{ p.date }}</span>
            </p>
        </div>
        {% endfor %}
    </body>

</html>
